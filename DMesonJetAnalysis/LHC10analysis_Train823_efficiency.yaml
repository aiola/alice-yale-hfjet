      name: Jet_Pt_Spectrum_PtD_40
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0]
  -
    name: DPtBins_JetPt_5_24
    title: ""
    active_mesons: [D0, 2ProngLikeSign]
    need_inv_mass: [D0, 2ProngLikeSign]
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 5
      max: 24
    bin_count_analysis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    spectra:
    -
      name: D_Pt_Spectrum_JetPt_5_24
      suffix: InvMassFit
      title: "Inv.Mass Fit, 5 < #it{p}_{T,ch jet} < 24 GeV/#it{c}, |#eta_{jet}| < 0.5"
