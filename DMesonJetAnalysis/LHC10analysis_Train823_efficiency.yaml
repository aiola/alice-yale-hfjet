name: LHC10_Train823_efficiency
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_823_824_825_826
file_name: AnalysisResults.root
merging_type: simple_sum
task_name: AliAnalysisTaskDmesonJets
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: ["AnyINT"]
  d_meson: [D0, 2ProngLikeSign]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: Jet_Pt_Bins_PtD_20
    title: "#it{p}_{T,D} > 2 GeV/#it{c}, |#eta_{jet}| < 0.5"
    active_mesons: [D0, 2ProngLikeSign]
    need_inv_mass: [D0, 2ProngLikeSign]
    efficiency:
      file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
      list_name: D0_Jet_AKTChargedR040_pt_scheme_D_Pt_Spectrum
      object_name: D0_Jet_AKTChargedR040_pt_scheme_D_Pt_Spectrum_Efficiency_JetPt_500_2400
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 2.0
    spectra:
    -
      name: Jet_Pt_Spectrum_PtD_20
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0]
      FD:
        train: FastSim
        gen: powheg
        proc: beauty
        ts: 1478869008
        subdir: stage_1/output
        spectrum: Jet_Pt_D_Pt_Spectrum_Coarse_bEff_efficiency_jetpt_PtD_20_detector
  -
    name: Jet_Pt_Bins_PtD_30
    title: "#it{p}_{T,D} > 3 GeV/#it{c}, |#eta_{jet}| < 0.5"
    active_mesons: [D0, 2ProngLikeSign]
    need_inv_mass: [D0, 2ProngLikeSign]
    efficiency:
      file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
      list_name: D0_Jet_AKTChargedR040_pt_scheme_D_Pt_Spectrum
      object_name: D0_Jet_AKTChargedR040_pt_scheme_D_Pt_Spectrum_Efficiency_JetPt_500_2400
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 3.0
    spectra:
    -
      name: Jet_Pt_Spectrum_PtD_30
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0]
  -
    name: Jet_Pt_Bins_PtD_40
    title: "#it{p}_{T,D} > 4 GeV/#it{c}, |#eta_{jet}| < 0.5"
    active_mesons: [D0, 2ProngLikeSign]
    need_inv_mass: [D0, 2ProngLikeSign]
    efficiency:
      file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
      list_name: D0_Jet_AKTChargedR040_pt_scheme_D_Pt_Spectrum
      object_name: D0_Jet_AKTChargedR040_pt_scheme_D_Pt_Spectrum_Efficiency_JetPt_500_2400
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 4.0
    spectra:
