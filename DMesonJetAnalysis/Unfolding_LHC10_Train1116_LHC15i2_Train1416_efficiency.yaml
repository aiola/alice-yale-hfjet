name: Unfolding_LHC10_Train1116_LHC15i2_Train1416_efficiency
input_path: /Volumes/DATA/ALICE/JetResults
data_train: Jets_EMC_pp_1116_1117_1118_1119
data: LHC10_Train1116_efficiency
response_train: Jets_EMC_pp_MC_1416_1417_1418_1419
response: LHC15i2_Train1416_response_efficiency
efficiency: no  # apply efficiency correction?
use_overflow: yes # use overflow bins?
analysis:
-
  name: JetPt_SideBand_DPt_20
  active: no
  jet_type: Charged
  jet_radius: R040
  d_meson: D0_D0toKpiCuts
  variable: JetPt
  raw_yield_method: SideBand
  kinematic_cuts: DPt_20
  FD:
    file_name: BFeedDown_1505317519_1416.root
    central_points: default
    spectrum: DetectorLevel_JetPtSpectrum_bEfficiencyMultiply_cEfficiencyDivide
  d_meson_response: Prompt_D0_D0toKpiCuts
  spectrum_response: JetPtSpectrum_DPt_20
  default_prior: ResponseTruth
  priors: [ResponseTruth, PowerLaw_3, PowerLaw_7]
  default_method: Bayes
  methods:
    Svd:
      default_reg:
        ResponseTruth: 6
        PowerLaw_3: 6
        PowerLaw_7: 6
    Bayes:
      default_reg:
        ResponseTruth: 4
        PowerLaw_3: 4
        PowerLaw_7: 4
      iter_min: 1
      iter_max: 6
      iter_step: 1
    BinByBin:
      default_reg: null
