  -
    name: DPtBins_JetPt_5_30_FineBins
    title: "5 < #it{p}_{T,ch jet} < 30 GeV/#it{c}"
    active_mesons: [D0_D0toKpiCuts, D0_D0toKpiCuts_D0JetOptimLowJetPtv1, D0_D0toKpiCuts_D0JetOptimHighJetPtv1]
    need_inv_mass: [D0_D0toKpiCuts, D0_D0toKpiCuts_D0JetOptimLowJetPtv1, D0_D0toKpiCuts_D0JetOptimHighJetPtv1]
    efficiency: no
    bins:
