    spectra:
    -
      name: DPtSpectrum_JetPt_5_30
      suffix: InvMassFit_FineBins
      title: "Inv.Mass Fit (fine bins), 5 < #it{p}_{T,ch jet} < 30 GeV/#it{c}"
