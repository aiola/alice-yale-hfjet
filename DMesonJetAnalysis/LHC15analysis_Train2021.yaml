name: LHC15_Train2021
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_PbPb_2021
file_name: AnalysisResults.root
merging_type: simple_sum
task_name: AliAnalysisTaskDmesonJets
collision_system: "Pb-Pb #sqrt{#it{s}} = 5.02 TeV"
reflection_templates: LHC15i2_Train1073_reflections_{var}_fitted_{fit}
analysis:
- 
  trigger: ["INT7_Cent_0_10", "INT7_Cent_10_30", "INT7_Cent_30_50"]
  d_meson: [D0]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: JetPtBins_DPt_30
    title: "#it{p}_{T,D} > 3 GeV/#it{c}"
    active_mesons: [D0]
    need_inv_mass: [D0]
    efficiency: no
    bins:
      jet_corrpt: [-20, -10, 0, 10, 20, 30, 40, 60, 80]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 3.0
    spectra:
    -
      name: JetPtSpectrum_DPt_30
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0]
      FD:
        file_name: BFeedDown.root
        central_points: default
        spectrum: DetectorLevel_JetPtSpectrum_bEfficiencyMultiply
  -
    name: DPtBins_JetPt_0_180
    title: ""
    active_mesons: [D0]
    need_inv_mass: [D0]
    efficiency: no
    bins:
      d_pt: [3, 4, 5, 6, 7, 8, 10, 12, 16, 36]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fCorrPt
      min: -80
      max: 70
    bin_count_analysis:
      jet_corrpt: [-20, -10, 0, 10, 20, 30, 40, 60, 80]
    spectra:
    -
      name: DPtSpectrum_JetCorrPt_N80_70
      suffix: InvMassFit
      title: "Inv.Mass Fit, -80 < #it{p}_{T,ch jet}^{sub} < 70 GeV/#it{c}"
      type: inv_mass_fit
      active_mesons: [D0]
    -
      name: JetPtSpectrum_DPt_30
      suffix: SideBand
      title: "SB method, #it{p}_{T,D} > 3 GeV/#it{c}"
      type: side_band
      active_mesons: [D0]
      FD:
        file_name: BFeedDown.root
        central_points: default
        spectrum: DetectorLevel_JetPtSpectrum_bEfficiencyMultiply
      side_band:
        min_sigmas: 4
        max_sigmas: 8
        max_signal_sigmas: 2
        backup_mean: 1.86484
        backup_sigma: 0.015
  -
    name: DPtBins
    title: ""
    active_mesons: [D0]
    need_inv_mass: [D0]
    efficiency: no
    bins:
      d_pt: [3, 4, 5, 6, 7, 8, 10, 12, 16, 36]
    cuts:
    -
      object: d
      variable: fEta
      min: -0.5
      max: 0.5
    spectra:
    -
      name: DPtSpectrum
      suffix: InvMassFit
      title: "Inv.Mass Fit, |#eta_{D}| < 0.5"
      type: inv_mass_fit
      active_mesons: [D0]
      FD:
        file_name: BFeedDown.root
        central_points: default
        spectrum: GeneratorLevel_DPtSpectrum_bEfficiencyMultiply
