    min: 15
    max: 30
    d_pt_bins: [6, 12, 30]
    sigma_mass: [0.16, 0.16]
  analysis:
  -
    name: MB_Bkg
    title: Background (MB)
    d_meson_suffix: kBackgroundOnly_D0toKpiCuts_loosest_pid
    trigger: "Prompt"
    normalization: 1
