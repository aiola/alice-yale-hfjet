# MB Monte Carlo: c->D0
# Use c->D0 efficiency (this is what it is done in data)
name: LHC14j4_Train982_efficiency
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_MC_982_983_984_985
file_name: AnalysisResults.root
merging_type: simple_sum
task_name: AliAnalysisTaskDmesonJets
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: [""]
  d_meson: [D0_MCTruth, D0_kSignalOnly, D0] #, 2ProngLikeSign]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: JetPtBins_DPt_30
    title: "#it{p}_{T,D} > 3 GeV/#it{c}"
    active_mesons: [D0, D0_kSignalOnly, D0_MCTruth]
    need_inv_mass: [D0, D0_kSignalOnly]
    efficiency:
      file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
      list_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins
      object_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins_Efficiency_JetPt_500_3000
    bins:
      jet_pt: [5, 6, 8, 10, 14, 20, 30]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 2.0
    spectra:
    -
      name: JetPtSpectrum_DPt_30
      suffix: Truth
      title: "MC Truth (gen)"
      type: truth
      active_mesons: [D0_MCTruth]
    -
      name: JetPtSpectrum_DPt_30
      suffix: SignalOnly
      title: "MC Truth (det)"
      type: truth
      active_mesons: [D0_kSignalOnly]
    -
      name: JetPtSpectrum_DPt_30
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0]
      FD:
        train: FastSim
        gen: powheg
        proc: beauty
        ts: 1478869008
        subdir: stage_1/output
        spectrum: JetPtDPtSpectrum_bEff_efficiency_jetpt_DPt_30_detector
  -
    name: DPtBins_JetPt_5_30
    title: ""
    active_mesons: [D0, 2ProngLikeSign, D0_kSignalOnly, D0_MCTruth]
    need_inv_mass: [D0, 2ProngLikeSign, D0_kSignalOnly]
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 10, 16, 30]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 5
      max: 30
    bin_count_analysis:
      jet_pt: [5, 6, 8, 10, 14, 20, 30]
    spectra:
    -
      name: JetPtSpectrum_DPt_30
      suffix: SideBand
      title: "SB method, #it{p}_{T,D} > 3 GeV/#it{c}"
      type: side_band
      efficiency:
        file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
        list_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins
        object_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins_Efficiency_JetPt_500_3000
      active_mesons: [D0]
      FD:
        train: FastSim
        gen: powheg
        proc: beauty
        ts: 1478869008
        subdir: stage_1/output
        spectrum: JetPtDPtSpectrum_bEff_efficiency_jetpt_DPt_30_detector
      side_band:
        min_sigmas: 4
        max_sigmas: 8
        max_signal_sigmas: 2
        backup_mean: 1.86484
        backup_sigma: 0.015
    -
      name: JetPtSpectrum_DPt_30
      suffix: LikeSign
      title: "LS method, #it{p}_{T,D} > 3 GeV/#it{c}"
      type: like_sign
      efficiency:
        file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
        list_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins
        object_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins_Efficiency_JetPt_500_3000
      active_mesons: [] #[D0]
      FD:
        train: FastSim
        gen: powheg
        proc: beauty
        ts: 1478869008
        subdir: stage_1/output
        spectrum: JetPtDPtSpectrum_bEff_efficiency_jetpt_DPt_30_detector
      like_sign:
        mode: bin_count
        name: 2ProngLikeSign
        min_sigmas: 4
        max_sigmas: 8
        max_signal_sigmas: 2
        max_signal_norm_sigmas: 0
        backup_mean: 1.86484
        backup_sigma: 0.015
  -
    name: DPtBins
    title: ""
    active_mesons: [D0, D0_kSignalOnly, D0_MCTruth]
    need_inv_mass: [D0, D0_kSignalOnly]
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 10, 16, 30]
    cuts:
    -
      object: d
      variable: fEta
      min: -0.5
      max: 0.5
    spectra:
    -
      name: DPtSpectrum
      suffix: Truth
      title: "MC Truth (gen), |#eta_{D}| < 0.5"
      type: truth
      efficiency: no
      active_mesons: [D0_MCTruth]
    -
      name: DPtSpectrum
      suffix: SignalOnly
      title: "MC Truth (det), |#eta_{D}| < 0.5"
      type: truth
      efficiency:
        file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
        list_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins
        object_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins_Efficiency_NoJet
      active_mesons: [D0_kSignalOnly]
    -
      name: DPtSpectrum
      suffix: InvMassFit
      title: "Inv.Mass Fit, |#eta_{D}| < 0.5"
      type: inv_mass_fit
      efficiency:
        file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
        list_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins
        object_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins_Efficiency_NoJet
      active_mesons: [D0]
      FD:
        train: FastSim
        gen: powheg
        proc: beauty
        ts: 1478869008
        subdir: stage_1/output
        spectrum: DPtSpectrum_bEff_efficiency
