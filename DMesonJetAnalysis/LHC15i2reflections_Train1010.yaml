# MB Monte Carlo: reflection templates
name: LHC15i2_Train1010_reflections
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_MC_1010_1011_1012_1013
file_name: AnalysisResults.root
merging_type: weighted_sum
task_name: AliAnalysisTaskDmesonJets
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: [""]
  d_meson: [D0_kSignalOnly, D0_WrongPID]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: JetPtBins_DPt_20
    title: "#it{p}_{T,D} > 2 GeV/#it{c}"
    active_mesons: [D0_kSignalOnly, D0_WrongPID]
    need_inv_mass: [D0_kSignalOnly, D0_WrongPID]
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 20, 30]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 2.0
  -
    name: JetPtBins_DPt_30
    title: "#it{p}_{T,D} > 3 GeV/#it{c}"
    active_mesons: [D0_kSignalOnly, D0_WrongPID]
    need_inv_mass: [D0_kSignalOnly, D0_WrongPID]
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 20, 30]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 3.0
  -
    name: JetPtBins_DPt_40
    title: "#it{p}_{T,D} > 4 GeV/#it{c}"
    active_mesons: [D0_kSignalOnly, D0_WrongPID]
    need_inv_mass: [D0_kSignalOnly, D0_WrongPID]
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 20, 30]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 4.0
  -
    name: DPtBins_JetPt_5_30
    title: ""
    active_mesons: [D0_kSignalOnly, D0_WrongPID]
    need_inv_mass: [D0_kSignalOnly, D0_WrongPID]
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 10, 12, 16, 30]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 5
      max: 30
  -
    name: DPtBins
    title: ""
    active_mesons: [D0_kSignalOnly, D0_WrongPID]
    need_inv_mass: [D0_kSignalOnly, D0_WrongPID]
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 10, 12, 16, 30]
    cuts:
    -
      object: d
      variable: fEta
      min: -0.5
      max: 0.5
