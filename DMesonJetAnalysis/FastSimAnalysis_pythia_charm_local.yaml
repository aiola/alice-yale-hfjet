name: FastSimAnalysis_pythia_charm_local
input_path: /Users/sa639/Documents/Work/ALICE/alice-yale-hfjet/fastSimulation
train: ""
file_name: AnalysisResults_FastSim_pythia_charm.root
task_name: AliAnalysisTaskDmesonJets
figure_title: "ALICE Work In Progress"
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: [""]
  d_meson: [D0_MCTruth]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: JetPtBins_PtD_20
    active: yes
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 2.0
  -
    name: JetPtBins_ZJet_01
    active: yes
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fZ
      min: 0.1
  -
    name: DPtBins_PtD_20
    active: yes
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 5
      max: 24
    bin_count_analysis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  -
    name: DPtBins_ZJet_01
    active: yes
    efficiency: no
    bins:
      d_pt: [0, 1, 2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fZ
      min: 0.1
    -
      object: jet
      variable: fPt
      min: 5
      max: 24
    bin_count_analysis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  spectra:
  -
    name: D_Tagged_Jet_Pt_Spectrum_PtD_20
    title: "#it{p}_{T,D} > 2 GeV/#it{c}"
    active: yes
    bins: [JetPtBins_PtD_20]
    axis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  -
    name: D_Tagged_Jet_Pt_Spectrum_ZJet_01
    title: "#it{z}_{||,D} > 0.1"
    active: yes
    bins: [JetPtBins_ZJet_01]
    axis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  -
    name: D_Pt_Spectrum_PtD_20
    title: "#it{p}_{T,D} > 2 GeV/#it{c}"
    active: yes
    bins: [DPtBins_PtD_20]
    axis:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
  -
    name: D_Pt_Spectrum_ZJet_01
    title: "#it{z}_{||,D} > 0.1"
    active: yes
    bins: [DPtBins_ZJet_01]
    axis:
      d_pt: [0, 1, 2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
