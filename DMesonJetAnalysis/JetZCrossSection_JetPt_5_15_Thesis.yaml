name: Thesis

# General
input_path: /Volumes/DATA/ALICE/JetResults
data: JetZCrossSection_JetPt_5_15_Systematics
jet_type: Charged_R040
logy: no
canvas_w: 550
canvas_h: 600
left_margin: 0.19
bottom_margin: 0.1

data_systematics_style: "02"

name_prefix: JetZCrossSection_JetPt_5_15
