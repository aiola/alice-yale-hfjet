  x: 0.21
  y: 0.87
axis:
  x_title: "#it{z}_{||}^{ch}"
  y_title:  "#frac{d^{3}#sigma}{d#it{z}_{||}^{ch}d#it{p}_{T,jet}^{ch}d#it{#eta}_{jet}} [mb (GeV/#it{c})^{-1}]"
  x_offset: 1
  y_offset: 2.1
  font_size: 20
data_legend:
  font_size: 16
  combine_syst: no
  x: 0.23

functions: []
