name: LHC14j4_Train953
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_MC_953_954_955_956
file_name: AnalysisResults.root
task_name: AliAnalysisTaskDmesonJets
figure_title: "ALICE Work In Progress"
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: [""]
  d_meson: [D0_MCTruth, D0_kSignalOnly, D0, 2ProngLikeSign]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: Jet_Pt_Bins_PtD_20
    title: "#it{p}_{T,D} > 2 GeV/#it{c}, |#eta_{jet}| < 0.5"
    active_mesons: [D0, 2ProngLikeSign, D0_kSignalOnly, D0_MCTruth]
    need_inv_mass: [D0, 2ProngLikeSign, D0_kSignalOnly]
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 2.0
    spectra:
    -
      name: Jet_Pt_Spectrum_PtD_20
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0]
    -
      name: Jet_Pt_Spectrum_PtD_20
      title: ""
      type: truth
      active_mesons: [D0_kSignalOnly, D0_MCTruth]
  -
    name: DPtBins_JetPt_5_24
    title: ""
    active_mesons: [D0, 2ProngLikeSign, D0_kSignalOnly, D0_MCTruth]
    need_inv_mass: [D0, 2ProngLikeSign, D0_kSignalOnly]
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 5
      max: 24
    bin_count_analysis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    spectra:
    -
      name: D_Pt_Spectrum_JetPt_5_24
      title: "5 < #it{p}_{T,ch jet} < 24 GeV/#it{c}, |#eta_{jet}| < 0.5"
      type: truth
      active_mesons: [D0_kSignalOnly, D0_MCTruth]
    -
      name: D_Pt_Spectrum_JetPt_5_24
      suffix: InvMassFit
      title: "Inv.Mass Fit, 5 < #it{p}_{T,ch jet} < 24 GeV/#it{c}, |#eta_{jet}| < 0.5"
      type: inv_mass_fit
      active_mesons: [D0]
    -
      name: Jet_Pt_Spectrum_PtD_20
      suffix: SideBand
      title: "SB method, #it{p}_{T,D} > 2 GeV/#it{c}, |#eta_{jet}| < 0.5"
      type: side_band
      active_mesons: [D0]
      side_band:
        min_sigmas: 4
        max_sigmas: 8
        max_signal_sigmas: 2
        backup_mean: 1.86484
        backup_sigma: 0.015
    -
      name: Jet_Pt_Spectrum_PtD_20
      suffix: LikeSign
      title: "LS method, #it{p}_{T,D} > 2 GeV/#it{c}, |#eta_{jet}| < 0.5"
      type: like_sign
      active_mesons: [D0]
      like_sign:
        mode: bin_count
        name: 2ProngLikeSign
        min_sigmas: 4
        max_sigmas: 8
        max_signal_sigmas: 2
        max_signal_norm_sigmas: 0
        backup_mean: 1.86484
        backup_sigma: 0.015
  -
    name: DPtBins
    title: ""
    active_mesons: [D0, 2ProngLikeSign, D0_kSignalOnly, D0_MCTruth]
    need_inv_mass: [D0, 2ProngLikeSign, D0_kSignalOnly]
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: d
      variable: fEta
      min: -0.5
      max: 0.5
    spectra:
    -
      name: D_Pt_Spectrum
      title: "|#eta_{D}| < 0.5"
      type: truth
      active_mesons: [D0_kSignalOnly, D0_MCTruth]
    -
      name: D_Pt_Spectrum
      suffix: InvMassFit
      title: "Inv.Mass Fit, |#eta_{D}| < 0.5"
      type: inv_mass_fit
      active_mesons: [D0]
