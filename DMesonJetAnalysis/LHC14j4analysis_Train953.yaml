name: LHC14j4_Train953
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_MC_953_954_955_956
file_name: AnalysisResults.root
task_name: AliAnalysisTaskDmesonJets
figure_title: "ALICE Work In Progress"
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: [""]
  d_meson: [D0_kSignalOnly, D0]
  n_mass_bins: 100
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: D_Tagged_Jets_PtD_10
    active: no
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 1.0
  -
    name: D_Tagged_Jets_PtD_20
    active: yes
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 2.0
  -
    name: D_Tagged_Jets_Z_02
    active: no
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fZ
      min: 0.2
  -
    name: D_SideBandAnalysis_PtD_10
    active: no
    efficiency: no
    bins:
      d_pt: [1, 2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    side_band_analysis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  -
    name: D_SideBandAnalysis_PtD_20
    active: yes
    efficiency: no
    bins:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    side_band_analysis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  spectra:
  -
    name: D_Tagged_Jet_PtD_10_Spectrum
    title: "Inv.Mass Fit, #it{p}_{T,D} > 1 GeV/#it{c}"
    active: no
    bins: [D_Tagged_Jets_PtD_10]
    axis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  -
    name: D_Tagged_Jet_PtD_20_Spectrum
    title: "Inv.Mass Fit, #it{p}_{T,D} > 2 GeV/#it{c}"
    active: yes
    bins: [D_Tagged_Jets_PtD_20]
    axis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  -
    name: D_Tagged_Jet_Z_02_Spectrum
    title: "Inv.Mass Fit, #it{z}_{||,D} > 0.2"
    active: no
    bins: [D_Tagged_Jets_Z_02]
    axis:
      jet_pt: [5, 6, 8, 10, 14, 18, 24]
  -
    name: D_Pt_Spectrum
    title: "|#eta_{jet}| < 0.5"
    active: yes
    bins: [D_SideBandAnalysis_PtD_20]
    axis:
      d_pt: [2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
  -
    name: D_Tagged_Jet_PtD_10_Spectrum_SideBand
    title: "SB method, #it{p}_{T,D} > 1 GeV/#it{c}"
    active: no
    side_band:
      min_sigmas: 4
      max_sigmas: 8
      max_signal_sigmas: 2
    bins: [D_SideBandAnalysis_PtD_10]
  -
    name: D_Tagged_Jet_PtD_20_Spectrum_SideBand
    title: "SB method, #it{p}_{T,D} > 2 GeV/#it{c}"
    active: yes
    side_band:
      min_sigmas: 4
      max_sigmas: 8
      max_signal_sigmas: 2
    bins: [D_SideBandAnalysis_PtD_20]
