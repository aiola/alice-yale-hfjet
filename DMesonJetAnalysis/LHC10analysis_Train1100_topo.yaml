    need_inv_mass: [D0_D0toKpiCuts_loosest_pid]
    efficiency: no
    bins:
      d_pt: [2, 4]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 5
      max: 15
    -
      object: d
      variable: fDCA
      max: 0.03
    -
      object: d
      variable: fCosThetaStar
      min: -0.8
      max: 0.8
    -
      object: d
      variable: fd0d0
