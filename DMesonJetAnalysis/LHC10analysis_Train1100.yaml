name: LHC10_Train1100
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_1100_1101_1102_1103
file_name: AnalysisResults.root
merging_type: simple_sum
task_name: AliAnalysisTaskDmesonJets
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
reflection_templates: LHC15i2_Train1242_reflections_{var}_fitted_{fit}
monte_carlo: no
topo_studies:
-
  title: Data
  d_meson_suffix: D0toKpiCuts_loosest_pid
  trigger: AnyINT
analysis:
- 
  trigger: ["AnyINT"]
  d_meson: [D0_D0toKpiCuts_loosest_pid]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: JetPtBins_DPt_30
    title: "#it{p}_{T,D} > 3 GeV/#it{c}"
    active_mesons: [D0_D0toKpiCuts_loosest_pid]
    need_inv_mass: [D0_D0toKpiCuts_loosest_pid]
    efficiency: no
    bins:
      jet_pt: [5, 6, 8, 10, 14, 20, 30]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 3.0
    -
      object: d
      variable: fDCA
      max: 0.03
    -
      object: d
      variable: fCosThetaStar
      min: -0.84
      max: 0.84
    -
      object: d
      variable: fd0d0
      max: 1.0e-6
    -
      object: d
      variable: fMaxNormd0
      max: -2.0
      max: 2.0
    -
      object: d
      variable: fCosPointing
      min: 0.76
    spectra:
    -
      name: JetPtSpectrum_DPt_30
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0_D0toKpiCuts_loosest_pid]
      FD:
        file_name: BFeedDown.root
        central_points: default
        spectrum: DetectorLevel_JetPtSpectrum_bEfficiencyMultiply
