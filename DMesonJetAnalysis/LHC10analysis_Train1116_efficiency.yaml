        skip_bins: []
        min_sigmas: 4
        max_sigmas: 8
        max_signal_sigmas: 2
        backup_mean: 1.86484
        backup_sigma: 0.015
    -
      name: DPtSpectrum_JetPt_5_30
      suffix: InvMassFit
