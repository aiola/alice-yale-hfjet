name: LHC10_Train1116_efficiency_test
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_1116_1117_1118_1119
file_name: AnalysisResults.root
merging_type: simple_sum
task_name: AliAnalysisTaskDmesonJets
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
reflection_templates: LHC15i2_Train1399_reflections
monte_carlo: no
analysis:
- 
  trigger: ["AnyINT"]
  d_meson: [D0_D0toKpiCuts_D0JetOptimLowJetPtv4]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: DPtBins_JetPt_5_30_test
    title: "test"
    active_mesons: [D0_D0toKpiCuts_D0JetOptimLowJetPtv4]
    need_inv_mass: [D0_D0toKpiCuts_D0JetOptimLowJetPtv4]
    efficiency:
      # Correcting for reconstruction efficiency as measured for D mesons associated with jets in the pt range [5, 30], 
      # but NOT for the kinematic efficiency due to the jet pt cut
      file_name: Jets_EMC_pp_MC_1399_1400_1401_1402/LHC15i2_Train1399_response.root
      list_name: JetPtDPtSpectrum
      object_name: Efficiency_JetPt_500_3000
    bins:
      d_pt: [9, 15, 30]
    sigma_fits:
      D0_D0toKpiCuts_D0JetOptimLowJetPtv4: [0.016, 0.017]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 9
      max: 30
    spectra:
    -
      name: JetPtSpectrum_DPt_20
      suffix: SideBand
      title: "Side Band, test"
      compare: []
      comp_titles: []
      type: side_band
      active_mesons: [D0_D0toKpiCuts_D0JetOptimLowJetPtv4]
      multitrial: [D0_D0toKpiCuts_D0JetOptimLowJetPtv4]
      axis:
        jet_pt: [9, 14, 20, 30]
      side_band:
        min_sigmas: 4
        max_sigmas: 8
        max_signal_sigmas: 2
        backup_mean: 1.86484
        backup_sigma: 0.015
