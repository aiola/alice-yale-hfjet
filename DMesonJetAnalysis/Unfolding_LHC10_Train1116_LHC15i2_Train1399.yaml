    spectrum: DetectorLevel_JetPtSpectrum_bEfficiencyMultiply
  d_meson_response: Prompt_D0_D0toKpiCuts
  spectrum_response: JetPtSpectrum_DPt_30
  default_prior: ResponseTruth
  priors: [ResponseTruth, PowerLaw_3, PowerLaw_7]
  default_method: Bayes
  methods:
    Svd:
      default_reg:
        ResponseTruth: 5
        PowerLaw_3: 5
        PowerLaw_7: 5
    Bayes:
      default_reg:
        ResponseTruth: 3
        PowerLaw_3: 3
        PowerLaw_7: 3
      iter_min: 1
      iter_max: 6
      iter_step: 1
    BinByBin:
      default_reg: null
