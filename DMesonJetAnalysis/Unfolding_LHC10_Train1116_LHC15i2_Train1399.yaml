-
  name: JetPt_SideBand_DPt_30
  active: yes
  jet_type: Charged
  jet_radius: R040
  d_meson: D0_D0toKpiCuts
  variable: JetPt
  raw_yield_method: SideBand
  kinematic_cuts: DPt_30
