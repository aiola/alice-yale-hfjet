# use it with
# CompareCrossSectionDataVsTheory.py
# CompareD0JetRateVsJetPtDataVsTheory.py
name: ComparePtDCut

# General
input_path: /Volumes/DATA/ALICE/JetResults
data: JetPtCrossSection_DPt_30_Systematics
theory_spectrum: JetPtSpectrum_DPt_3
jet_type: Charged_R040
logy: yes
canvas_w: 550
canvas_h: 600
left_margin: 0.19
bottom_margin: 0.27

# Specific to cross section plot (CompareCrossSectionDataVsTheory.py)
name_prefix: JetPtCrossSection
normalization: CrossSection
miny: 2.0e-5
maxy: 5.0e+0
minr: 0.0
maxr: 2.99
title:
  text: ["ALICE, pp, #sqrt{#it{s}} = 7 TeV", "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4, |#it{#eta}_{jet}| < 0.5, with D^{0}"]
  font_size: 19
  x: 0.20
  y: 0.89
axis:
  x_title: "#it{p}_{T,jet}^{ch} (GeV/#it{c})"
  y_title: "#frac{d^{2}#sigma}{d#it{p}_{T,jet}^{ch}d#it{#eta}_{jet}} [mb (GeV/#it{c})^{-1}]"
  x_offset: 2.8
  y_offset: 2.1
  font_size: 20
theory_legend:
  font_size: 16
  n_columns: 1
  x: 0.30
  y: 0.71
data_legend:
  font_size: 16
  combine_syst: no
  x: 0.22
  y: 0.19

# Specific to D0-jet rate (CompareD0JetRateVsJetPtDataVsTheory.py)
D0JetRate:
  name_prefix: D0JetRateVsJetPt
  title: ["ALICE, pp, #sqrt{#it{s}} = 7 TeV", "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4", "|#it{#eta}_{jet}| < 0.5"]
  miny: 6.0e-6
  maxy: 2.0e+3
  minr: 0.005
  maxr: 0.0659
  theory_legend:
    x: 0.36
    y: 0.80
    n_columns: 1
  data_legend:
    x: 0.62

