# MB Monte Carlo: c,b->D0
# Use c->D0 efficiency (this is what it is done in data)
name: LHC14j4_Train969_efficiency
input_path: /Volumes/DATA/ALICE/JetResults
train: Jets_EMC_pp_MC_969_970_971_972
file_name: AnalysisResults.root
merging_type: simple_sum
task_name: AliAnalysisTaskDmesonJets
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: [""]
  d_meson: [D0_MCTruth, D0_kSignalOnly, D0] #, 2ProngLikeSign]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: JetPtBins_DPt_20
    title: "#it{p}_{T,D} > 2 GeV/#it{c}"
    active_mesons: [D0, D0_kSignalOnly, D0_MCTruth]
    need_inv_mass: [D0, D0_kSignalOnly]
    efficiency:
      file_name: Jets_EMC_pp_MC_961_962_963_964/LHC15i2_Train961.root
      list_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins
      object_name: D0_Jet_AKTChargedR040_pt_scheme_JetPtDPtSpectrum_CoarseBins_Efficiency_JetPt_500_3200
    bins:
      jet_pt: [5, 6, 8, 10, 14, 20, 32]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: d
      variable: fPt
      min: 2.0
    spectra:
    -
      name: JetPtSpectrum_DPt_20
      suffix: Truth
      title: "MC Truth (gen)"
      type: truth
      active_mesons: [D0_MCTruth]
    -
      name: JetPtSpectrum_DPt_20
      suffix: SignalOnly
      title: "MC Truth (det)"
      type: truth
      active_mesons: [D0_kSignalOnly]
    -
      name: JetPtSpectrum_DPt_20
      suffix: InvMassFit
      title: "Inv.Mass Fit"
      type: inv_mass_fit
      active_mesons: [D0]
  -
    name: JetPtBins_DPt_30
    title: "#it{p}_{T,D} > 3 GeV/#it{c}"
