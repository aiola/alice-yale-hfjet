# use it with
# CompareCrossSectionDataVsTheory.py
# CompareD0JetRateVsJetPtDataVsTheory.py
name: ComparePYTHIA6vs8

# General
input_path: /Volumes/DATA/ALICE/JetResults
data: JetPtSpectrum_DPt_30_Systematics
theory_spectrum: JetPtSpectrum_DPt_3
jet_type: Charged_R040
logy: yes
canvas_w: 700
canvas_h: 900
x_axis_title: "#it{p}_{T,jet}^{ch} (GeV/#it{c})"
y_axis_title: "#frac{d^{2}#sigma}{d#it{p}_{T,jet}^{ch}d#it{#eta}_{jet}} [mb (GeV/#it{c})^{-1}]"

# Specific to cross section plot (CompareCrossSectionDataVsTheory.py)
name_prefix: JetPtCrossSection
title: ["ALICE, pp, #sqrt{#it{s}} = 7 TeV", "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4, |#it{#eta}_{jet}| < 0.5", "with D^{0}, #it{p}_{T,D} > 3 GeV/#it{c}"]
normalization: CrossSection
miny: 6.0e-6
maxy: 5.0e-1
minr: 0.0
maxr: 2.99
theory_legend:
  x: 0.56
  n_columns: 1
data_legend:
  x: 0.64

# Specific to D0-jet rate (CompareD0JetRateVsJetPtDataVsTheory.py)
D0JetRate:
  name_prefix: D0JetRateVsJetPt
  title: ["ALICE, pp, #sqrt{#it{s}} = 7 TeV", "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4, |#it{#eta}_{jet}| < 0.5"]
  miny: 6.0e-6
  maxy: 5.0e+2
  minr: 0.005
  maxr: 0.0659
  theory_legend:
    x: 0.51
    n_columns: 1
  data_legend:
    x: 0.64

