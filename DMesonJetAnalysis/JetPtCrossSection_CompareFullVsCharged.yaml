# use it with
# CompareCrossSectionDataVsTheory.py
# CompareD0JetRateVsJetPtDataVsTheory.py
name: CompareFullVsCharged

# General
input_path: /Volumes/DATA/ALICE/JetResults
data: JetPtCrossSection_DPt_30_Systematics
theory_spectrum: JetPtSpectrum_DPt_3
jet_type: Charged_R040
logy: yes
canvas_w: 550
canvas_h: 600
left_margin: 0.19
bottom_margin: 0.27

# Specific to cross section plot (CompareCrossSectionDataVsTheory.py)
name_prefix: JetPtCrossSection
normalization: CrossSection
miny: 2.0e-5
maxy: 1.0e-1
minr: 0.0
maxr: 2.99
title:
  text: ["ALICE, pp, #sqrt{#it{s}} = 7 TeV", "POWHEG+PYTHIA 6", "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4, |#it{#eta}_{jet}| < 0.5", "with D^{0}, #it{p}_{T,D} > 3 GeV/#it{c}"]
  font_size: 19
  x: 0.34
  y: 0.89
axis:
  x_title: "#it{p}_{T,jet}^{ch} (GeV/#it{c})"
  y_title: "#frac{d^{2}#sigma}{d#it{p}_{T,jet}^{ch}d#it{#eta}_{jet}} [mb (GeV/#it{c})^{-1}]"
  x_offset: 2.8
  y_offset: 2.1
  font_size: 20
theory_legend:
  font_size: 16
  n_columns: 1
  x: 0.51
  y: 0.55
data_legend:
  font_size: 16
  combine_syst: no
  x: 0.23
  y: 0.23

# Specific to D0-jet rate (CompareD0JetRateVsJetPtDataVsTheory.py)
D0JetRate:
  name_prefix: D0JetRateVsJetPt
  title: ["ALICE, pp, #sqrt{#it{s}} = 7 TeV", "POWHEG+PYTHIA 6", "Anti-#it{k}_{T}, #it{R} = 0.4, |#it{#eta}_{jet}| < 0.5"]
  miny: 6.0e-6
  maxy: 2.0e+2
  minr: 0.001
  maxr: 0.0659
  theory_legend:
    x: 0.54
    y: 0.83
    n_columns: 1
  data_legend:
    x: 0.64

