name: FastSimAnalysis_pythia_beauty_local
input_path: /Users/sa639/Documents/Work/ALICE/alice-yale-hfjet/fastSimulation
train: ""
file_name: AnalysisResults_FastSim_pythia_beauty.root
task_name: AliAnalysisTaskDmesonJets
figure_title: "ALICE Work In Progress"
collision_system: "pp #sqrt{#it{s}} = 7 TeV"
analysis:
- 
  trigger: [""]
  d_meson: [D0_MCTruth]
  n_mass_bins: 50
  min_mass: 1.715
  max_mass: 2.015
  jets:
  -
    type: Charged
    radius: R040
    title: "Charged Jets, Anti-#it{k}_{T}, #it{R} = 0.4"
  binLists:
  -
    name: JetPtBins
    active: yes
    efficiency: no
    bins:
      jet_pt: [1, 2, 3, 4, 5, 6, 8, 10, 14, 18, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
  -
    name: DPtBins
    active: yes
    efficiency: no
    bins:
      d_pt: [0, 1, 2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
    cuts:
    -
      object: jet
      variable: fEta
      min: -0.5
      max: 0.5
    -
      object: jet
      variable: fPt
      min: 1.0
  spectra:
  -
    name: D_Tagged_Jet_Pt_Spectrum
    title: "#it{p}_{T,D} > 0 GeV/#it{c}"
    active: yes
    bins: [JetPtBins]
    axis:
      jet_pt: [1, 2, 3, 4, 5, 6, 8, 10, 14, 18, 24]
  -
    name: D_Pt_Spectrum
    title: "#it{p}_{T,ch jet} > 1 GeV/#it{c}"
    active: yes
    bins: [DPtBins]
    axis:
      d_pt: [0, 1, 2, 3, 4, 5, 6, 7, 8, 12, 16, 24]
